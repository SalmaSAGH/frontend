<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat — Conversations</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Conversations</h2>
            <button id="newChatBtn" class="new-chat-btn">+ Nouvelle</button>
        </div>

        <div id="conversationList" class="conversation-list"></div>
    </aside>

    <!-- CHAT PANEL -->
    <main class="chat-panel">

        <header class="header">
            <h1 id="convTitle">Nouvelle conversation</h1>
            <select id="modelSelect" class="model-select">
                <option value="gpt-4o:2024-08-06">GPT-4o — 2024-08-06</option>
                <option value="gpt-4o-mini:2024-08-06">GPT-4o Mini — 2024-08-06</option>
                <option value="gpt-3.5-turbo:2024-08-06">GPT-3.5 Turbo — 2024-08-06</option>  
                <option value="llama3.2:1b">Llama 3.2 — 1B</option>
                <option value="llama3.2:3b">Llama 3.2 — 3B</option>
            </select>
        </header>

        <div id="chat" class="chat-window"></div>

        <form id="msgForm" class="input-container">
            <input id="msg" type="text" placeholder="Message..." autocomplete="off"/>
            <button class="send-btn">➤</button>
        </form>

    </main>

</div>

<script src="script.js"></script>
</body>
</html>
